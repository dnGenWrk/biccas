<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Biccas Landing Page</title>
  </head>
  <body class="min-h-screen">
    <div class="flex flex-col min-h-screen">
      <div class="bg-gradient-to-r from-green-100 via-neutral-50 to-green-100">
        <header>
          <div class="container px-4 md:px-5 xl:px-0 xl:max-w-[1180px]">
            <div class="topnav">
              <nav class="">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4">
                  <a href="/" class="flex items-center">
                    <span class="self-center text-2xl md:text-3xl whitespace-nowrap font-semibold text-lime-600">Biccas</span>

                  <div class="flex md:order-2">

                      class="text-white bg-green-600 hover:bg-green-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0"

                    </button>
                    <button

                      aria-controls="navbar-cta"
                      aria-expanded="false"
                    >
                      <span class="sr-only">Open main menu</span>
                      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                      </svg>
                    </button>
                  </div>
                  <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                    <ul
                      class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-green-800 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 mob-anim-menu"
                    >
                      <li>
                        <a href="#" class="block py-2 pl-3 pr-4 text-slate-900 font-semibold rounded md:bg-transparent md:p-0" aria-current="page">Home</a>
                      </li>
                      <li>
                        <a
                          href="#"
                          class="block py-2 pl-3 pr-4 text-gray-400 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                          >Product</a
                        >
                      </li>
                      <li>
                        <a
                          href="#"
                          class="block py-2 pl-3 pr-4 text-gray-400 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                          >About</a
                        >
                      </li>
                      <li>
                        <a
                          href="#"
                          class="block py-2 pl-3 pr-4 text-gray-400 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

                        >
                      </li>
                      <li>
                        <a
                          href="#"
                          class="block py-2 pl-3 pr-4 text-gray-400 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                          >Contact</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          </div>

        <div>HERO</div>
      </div>
      <main>MAIN</main>
      <footer class="mt-auto">Footer</footer>

</html>
